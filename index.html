<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yukon Garden AR â€“ View in AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- model-viewer web component -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      /* Optional: small overlay text */
      .hint {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="yukon-viewer"
      src="assets/final_map_1-v1.glb"
      alt="Yukon Community Garden"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      autoplay
      touch-action="pan-y"
      exposure="1"
      shadow-intensity="0.6"
    >
    </model-viewer>

    <div class="hint">
      Tap the AR icon to place the garden. Pinch to scale and rotate in AR.
    </div>
  </body>
</html>
