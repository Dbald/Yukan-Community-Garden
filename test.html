<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Model Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera position="0 1.6 3"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="garden" src="assets/DC_intersection.glb"></a-asset-item>
        <!-- if your file is really at /assets/, change to src="/assets/DC_intersection.glb" -->
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 4 4"></a-entity>

      <!-- Show the model right in front of the camera -->
      <a-entity
        gltf-model="#garden"
        position="0 0 -2"
        scale="0.4 0.4 0.4"
      ></a-entity>
    </a-scene>
  </body>
</html>
