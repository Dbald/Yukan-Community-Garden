<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Simple AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
    </style>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: body"
      xr-mode-ui="enabled: true; XRMode: ar"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Camera -->
      <a-entity camera position="0 1.6 3"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="garden" src="assets/DC_intersection.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 4 4"></a-entity>

      <!-- Model always visible, so you see it in 3D and in AR -->
      <a-entity
        id="ar-model"
        gltf-model="#garden"
        position="0 0 -2"
        scale="0.4 0.4 0.4"
      ></a-entity>
    </a-scene>
  </body>
</html>
