<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- model-viewer web component -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        background: #050608;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at top, #30333b 0%, #050608 55%, #000 100%);
      }

      /* Top icon bar */
      .top-actions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 20;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: none;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #f5f5f5;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(6px);
      }

      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      .icon-btn:active {
        transform: scale(0.95);
      }

      #file-input {
        display: none;
      }

      /* File name pill (top-left) */
      .file-pill {
        position: absolute;
        top: 14px;
        left: 14px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.7);
        font-size: 11px;
        max-width: 55vw;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        z-index: 20;
      }

      /* Bottom hints */
      .bottom-left-hint {
        position: absolute;
        left: 16px;
        bottom: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        opacity: 0.8;
        z-index: 20;
      }

      .bottom-left-icon {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
      }

      .bottom-center-device {
        position: absolute;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        opacity: 0.8;
        z-index: 20;
      }

      .device-icon {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
      }
    </style>
  </head>

  <body>
    <!-- File name pill -->
    <div class="file-pill" id="file-name">assets/final_map_1.glb</div>

    <!-- Top icon bar -->
    <div class="top-actions">
      <!-- Upload -->
      <button class="icon-btn" id="upload-btn" title="Upload model">
        â¬†
      </button>

      <!-- Reset camera -->
      <button class="icon-btn" id="reset-btn" title="Reset view">
        âŸ³
      </button>

      <!-- Screenshot placeholder -->
      <button class="icon-btn" id="shot-btn" title="Screenshot">
        ðŸ“·
      </button>

      <input
        id="file-input"
        type="file"
        
      />
    </div>

    <!-- Main viewer -->
    <model-viewer
      id="yukon-viewer"
      src="assets/final_map_1-v1.glb"
      alt="3D model viewer"
      camera-controls
      auto-rotate
      autoplay
      touch-action="pan-y"
      exposure="1"
      shadow-intensity="0.6"
    >
    </model-viewer>

    <!-- Bottom hints -->
    <div class="bottom-left-hint">
      <div class="bottom-left-icon">â†»</div>
      <span>Drag to rotate</span>
    </div>

    <div class="bottom-center-device">
      <div class="device-icon" id="device-icon">ðŸ’»</div>
      <span id="device-label">Device</span>
    </div>

    <script>
      // --- Device detection ---
      function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();

        if (/iphone|ipod/.test(ua)) return "iPhone";
        if (/ipad/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1))
          return "iPad";
        if (/android/.test(ua)) return "Android";

        // touch device but not "mobile" in UA â†’ likely tablet
        if (!/mobile/.test(ua) && "ontouchstart" in window) return "Tablet";

        return "Desktop";
      }

      const iconMap = {
        iPhone: "ðŸ“±",
        Android: "ðŸ¤–",
        iPad: "ðŸ“±",
        Tablet: "ðŸ“±",
        Desktop: "ðŸ’»",
      };

      document.addEventListener("DOMContentLoaded", () => {
        const labelEl = document.getElementById("device-label");
        const iconEl = document.getElementById("device-icon");
        const device = detectDevice();

        if (labelEl) labelEl.textContent = device;
        if (iconEl) iconEl.textContent = iconMap[device] || "ðŸ’»";
      });

      // --- Viewer controls ---
      const viewer = document.getElementById("yukon-viewer");
      const uploadBtn = document.getElementById("upload-btn");
      const fileInput = document.getElementById("file-input");
      const fileNameEl = document.getElementById("file-name");
      const resetBtn = document.getElementById("reset-btn");
      const shotBtn = document.getElementById("shot-btn");

      // Upload new model
      uploadBtn.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;
        const objectURL = URL.createObjectURL(file);
        viewer.src = objectURL;
        fileNameEl.textContent = file.name;
      });

      // Reset camera framing
      resetBtn.addEventListener("click", () => {
        viewer.cameraOrbit = "0deg 75deg 100%";
        viewer.cameraTarget = "auto auto auto";
      });

      // Screenshot placeholder (can wire to canvas capture later)
      shotBtn.addEventListener("click", () => {
        alert("Screenshot capture can be wired up later â€“ placeholder for now.");
      });
    </script>
  </body>
</html>
